<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APKScanner - Scan Complete</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #27ae60;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 2rem;
            color: #7f8c8d;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .icon {
            font-size: 4rem;
            color: #27ae60;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">âœ…</div>
        <h1>Scan Complete!</h1>
        <p>The security analysis for <strong>{{ filename }}</strong> is ready.</p>

        <a href="{{ url_for('download_file', filename=filename) }}" class="btn">Download PDF Report</a>
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Scan Another APK</a>
    </div>
</body>

</html>
