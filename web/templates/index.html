<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Armor - Attack on Anomalies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">APK ARMOR <i class="fas fa-shield-alt"></i></div>
        <a href="https://github.com/Lav-Khator/Mobile-APK-Security-Analyzer" target="_blank" class="cyber-btn">
            <i class="fab fa-github"></i> GitHub
        </a>
    </header>

    <main>
        <div class="glass-card upload-container">
            <div class="flash-messages">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="error-msg"><i class="fas fa-exclamation-triangle"></i> {{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>

            <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
                <div class="drop-zone" id="drop-zone">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h2>Drag & Drop APK File</h2>
                    <p>or click to browse</p>
                    <input type="file" name="file" id="apk-file" hidden accept=".apk">
                </div>

                <div class="progress-wrapper">
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="status-text">INITIALIZING...</div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 APK Armor - Attack on Anomaly | Secure Static Analysis</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
